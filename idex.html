<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dreidel</title>
    </head>
    <body>
      <div class="start-menu container">
        <div class="jumbotron">
          <h1>Let's play dreidel</h1>
          <form id="player-1">
            <div class="form-group">
            <label for="player1Name">Player One Name</label>
            <input required class="player1Name form-control" type="text">
            </div>
          </form>
          <form id="player-2">
            <div class="form-group">
              <label for="player2Name">Player Two Name</label>
              <input required class="player2Name form control" type="text">
            </div>
          </form>
          <button id ="start" class="btn-info btn">Start</button>
        </div>
      </div>
      <div class="palyer-console container">
        <button id="new-game" class="btn-success btn">NEW GAME</button>
        
      </div>
    </body>
